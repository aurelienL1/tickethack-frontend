<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="navbar">
      <div id="logo-container">
        <h3><a href="index.html">Tickethack</a></h3>
      </div>
      <div id="pages-container">
        <p><a href="cart.html">Cart</a></p>
        <p><a href="bookings.html">Bookings</a></p>
      </div>
    </div>

    <div id="main">
      <div id="header">
        <h1>Explore the world effortlessly by train!</h1>
        <h2>
          Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.
        </h2>
      </div>

      <div id="block-cards">
        <div class="home-cards">
          <div id="form">
            <input type="text" name="departure" id="departure" placeholder="Departure" />
            <input type="text" name="arrival" id="arrival" placeholder="Arrival" />
          </div>
          <div id="date">
            <input type="date" name="date" id="trip-date" />
          </div>
          <button class="button" type="button" id="search">Search</button>
        </div>

        <div class="home-cards list-trip">
          <div id="results">
            <img id="img-search" src="./images/train.png" width="100px" height="100px" />
            <div id="separator"></div>
            <h3>It's time to book your future trip.</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
